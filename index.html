<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Shopify</title>
</head>
<body>
    <!---------------------------------------------------------------------------------------------->
    <!--------------------------------------- NavBar Started --------------------------------------->
    <!---------------------------------------------------------------------------------------------->


    <nav class="nav-bar">
        <h1 class="main-heading">
            <i class="fa-brands fa-pied-piper-alt"></i>
            Shopify !
        </h1>
        <ul class="list" id="list1">
            <li class="list-items"><a href="#">Shop</a></li>
            <li class="list-items"><a href="#">About</a></li>
            <li class="list-items"><a href="#">Contact</a></li>
        </ul>
        <div class="icons">
            <!-- <i class="fa-solid fa-xmark"></i> -->
            <i class="fa-solid fa-bars" id="bars"></i>
            <i class="fa-solid fa-cart-shopping" id="cart-btn"></i>
        </div>
    </nav>

    <!---------------------------------------------------------------------------------------------->
    <!--------------------------------------- NavBar Completed ------------------------------------->
    <!---------------------------------------------------------------------------------------------->



    <!---------------------------------------------------------------------------------------------->
    <!--------------------------------------- SearchBox Started ------------------------------------>
    <!---------------------------------------------------------------------------------------------->

    <div class="search-container">
        <h1 class="heading">Products</h1>
        <div class="search-div">
            <input type="text" id="search-area" placeholder="Find Items ..">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </div>

    <!---------------------------------------------------------------------------------------------->
    <!--------------------------------------- SearchBox Completed ---------------------------------->
    <!---------------------------------------------------------------------------------------------->




    <!---------------------------------------------------------------------------------------------->
    <!--------------------------------------- SidePanel Started  ----------------------------------->
    <!---------------------------------------------------------------------------------------------->

    <div class="main-side-panel" id="side-panel">
        <div class="content">
            <h1 class="panel-main-heading">Your Cart</h1>
            <p class="content-text">No Items Selected</p>
            <p class="bill">Total : $ <span id="total-bill">100</span></p>
            <button class="checkout">Checkout</button>
        </div>
    </div>


    <!---------------------------------------------------------------------------------------------->
    <!--------------------------------------- SidePanel Completed  --------------------------------->
    <!---------------------------------------------------------------------------------------------->



























    <script src="./script.js"></script>
</body>
</html>
